<!DOCTYPE html>
<html>

<head>
    <title>Omicronculator!</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <script type="text/javascript" src="../vendors/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="../scripts/client-app.js"></script>
</head>

<body>
    <h1>Welcome to Omicronculator!</h1>
</body>
<form id="calcForm">
    <label for="inputX">Number</label>
    <input type="number" name="inputX" id="inputX" />

    <select name="operation">
        <option value='add'>Add</option>
        <option value='sub'>Sub</option>
        <option value='multiply'>Multiply</option>
        <option value='divide'>Divide</option>
    </select>

    <label for="inputY">Number</label>
    <input type="number" name="inputY" id="inputY" />

    <button id='submit'>Omicronculate</button>
</form>

</html>
